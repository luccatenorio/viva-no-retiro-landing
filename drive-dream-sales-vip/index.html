    <!-- Tailwind CSS -->

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#D4AF37', // Gold color from reference
              dark: {
                900: '#111111',

            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },

              fadeInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              fadeInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },

          }
